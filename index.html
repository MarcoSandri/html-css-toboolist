<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo copia.png" type="image/x-icon">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Inizio header -->
    <header>
        <div class="header-wrapper">
            <img src="img/Logo.png" alt="Logo Toboolist">
            <span>Toboolist</span>
        </div>
    </header>


    <!-- Inizio main -->
    <main>

        <!-- Bottoni -->
        <div class="actions-wrapper">
            <div class="actions">
                <button>Add Task</button>
                <button>Add Section</button>
            </div>
        </div>

        <!-- Liste -->
        <div class="content-wrapper">
            <div class="container">
                <section class="list">
                    <h2>New Task</h2>
                    <div class="line">
                        <span class="check"></span>
                        <span>Quarterly Newsletter</span>
                        <span class="tag editorial"></span>
                    </div>
                </section>
                <section class="list">
                    <h2>Today</h2>
                    <div class="line">
                        <span class="check"></span>
                        <span>Recruiting blog post</span>
                        <span class="tag editorial"></span>
                    </div>
                    <div class="line">
                        <span class="check"></span>
                        <span>Mobile app launch</span>
                        <span class="tag q1-goals"></span>
                    </div>
                    <div class="line">
                        <span class="cross"></span>
                        <span>Interview John H.</span>
                        <span class="tag recruiting"></span>
                    </div>
                    <div class="line">
                        <span class="check"></span>
                        <span>Summit update to mobile storefronts</span>
                        <span class="tag mobile"></span>
                    </div>
                </section>
                <section class="list">
                    <h2>Upcoming</h2>
                    <div class="line">
                        <span class="cross"></span>
                        <span>Schedule meeting with Alex</span>
                        <span class="tag"></span>
                    </div>
                    <div class="line">
                        <span class="check"></span>
                        <span>Homepage refresh</span>
                        <span class="tag website"></span>
                    </div>
                    <div class="line">
                        <span class="check"></span>
                        <span>Onboard new Sales team members</span>
                        <span class="tag sales"></span>
                    </div>
                    <div class="line">
                        <span class="check"></span>
                        <span>Review aditorial calendar</span>
                        <span class="tag editorial"></span>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
</html>
